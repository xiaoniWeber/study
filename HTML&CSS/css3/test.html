<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>tes</title>
		<style type="text/css">
			.updateAppIcon {
				display: inline-block;
				animation: update .5s linear infinite;
			}
			@keyframes update{
				from{transform: rotate(0deg);}
				to{transform: rotate(360deg);}
			}
			h1{padding: 0;margin: 0;}
			.logo{
				width: 190px;
				height: 40px;
				border: 1px solid red;
				display: flex;
				align-items: center;
				justify-content: center;
				margin: 0 auto;
				background: linear-gradient(to right,red, #FFEB3B);
				color: ghostwhite;
    			text-shadow: 1px 1px #009688;
			}
			.logo span{
				padding-top: 10px;
			}
		</style>
	</head>
	<body>
		<i class="updateAppIcon">adasdgha</i>

		<div class="logo">
			<h1>Dunizb</h1>
			<span>.com</span>
		</div>
	</body>
</html>
