<body ng-app="myApp" ng-controller="HelloController">
<h1>根据value值决定页面中的哪部分显示</h1>
<div ng-switch on="data">
    <div ng-switch-when="hello">
        <span>Hello</span>
    </div>
    <div ng-switch-when="world">
        <span>world</span>
    </div>
    <div ng-switch-default>
        <span>default</span>
    </div>
</div>

<script src="../node_modules/angular/angular.min.js"></script>
<script type="text/javascript">
    angular.module('myApp', []).controller('HelloController', ['$scope', function($scope) {
        $scope.data = 'hello111';
    }]);
</script>
</body>
