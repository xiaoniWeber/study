<script type="text/javascript">
    $(document).ready(function(){
        //1. 左边的功能
        $("#left>li").mouseenter(function () {
            var index = $(this).index();
            // 显示当前图片，隐藏兄弟图片
            $("#center>li:eq("+ index +")").show().siblings().hide();
        });
        //2. 右边的功能

            $("#center>li").eq(index).show().siblings().hide();
        });
    });
