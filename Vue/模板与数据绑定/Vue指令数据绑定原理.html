<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue指定数据绑定原理</title>
</head>

<body>
    <div id="app">
        <p v-bind:title="message" v-bind:site-url="message" v-bind:data-myXX="message">
            Vue指定数据绑定原理,Vue指定数据绑定原理,Vue指定数据绑定原理,Vue指定数据绑定原理
            <br/>
            {{message}}
        </p>
    </div>
</body>
<script src="./js/myVue2.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: "http://dunizb.com/"
        }
    });
</script>
</html>
