<script src="../node_modules/angular/angular.min.js"></script>

<script type="text/javascript">
    angular.module("myapp",["ngSanitize"]).controller("MainController",["$scope",function($scope){
        $scope.angular1 = "df";

        var post = {
            title: '母猪的成产过程',
            content: '<h1>母猪的成产过程</h1><h2>jsdlfj</h2>'

        $scope.post = post;
