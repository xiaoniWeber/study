<body>
  <pre>
      考察作用域、闭包应用
  </pre>
  <script>
    var i;
    for(i = 0; i<10; i++){
        (function(i){
            var a = document.createElement('a');
            a.innerHTML = i + '<br/>';
            a.addEventListener('click', function(e){
                e.preventDefault();
                alert(i);
            });
            document.body.appendChild(a);
        })(i);
    }
  </script>
</body>
