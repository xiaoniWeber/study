<body ng-app="myModule" ng-controller="myController">
<ul>
    <!--数据源是数组的情况-->
    <!--
    <li ng-repeat="item in nameList">
        {{item.name}} - {{item.age}}
    </li>
    -->

    <!--数据源是对象的情况-->
    <li ng-repeat="(id,item) in nameList">
        {{id}} - {{item.name}} - {{item.age}}
    </li>
</ul>

<script src="../node_modules/angular/angular.min.js"></script>
<script type="text/javascript">
    var myModule = angular.module("myModule",[]);
    myModule.controller("myController",function($scope){

        // 数据源是数组的情况
        /*$scope.nameList = [
            {"id":1,"name":"张兵",age:18},
            {"id":2,"name":"高传俊",age:20},
            {"id":3,"name":"严健媛",age:21},
            {"id":4,"name":"杨建远",age:22},
            {"id":5,"name":"心远",age:23},
            {"id":6,"name":"丹丹",age:24}
        ];*/

        // 数据源是对象的情况
        $scope.nameList = {
            1:{"name":"张兵",age:18},
            2:{"name":"高传俊",age:20},
            3:{"name":"严健媛",age:21},
            4:{"name":"杨建远",age:22},
            5:{"name":"心远",age:23},
            6:{"name":"丹丹",age:24}
        };
    });
</script>
