<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>面向对象权限配置组件</title>
    <link rel="stylesheet" href="./assets/css/UserRuleSelect.css">
</head>
<body>
    <button id="ToggleComponents">权限配置</button>
    <div class="container"></div>
    
    <script src="./assets/js/UserRuleSelect.js"></script>
    <script>
        window.onload = function() {
            var userRuleSelect = new UserRuleSelect({
                defaultShow: false,//默认不显示
                data: [
                    {
                        "value": 0,
                        "text": "系统管理员"
                    },
                    {
                        "value": 1,
                        "text": "部门经理"
                    },
                    {
                        "value": 2,
                        "text": "部门主管"
                    },
                    {
                        "value": 3,
                        "text": "销售经理"
                    },
                    {
                        "value": 4,
                        "text": "财务会计"
                    },
                    {
                        "value": 5,
                        "text": "财务出纳"
                    },
                ],
                onOk: function() {
                    alert(this.getValues().join(','));
                    this.hide();
                }
            });
            document.getElementById('ToggleComponents').onclick = function() {
                if(userRuleSelect.status){
                    userRuleSelect.hide();
                }else{
                    userRuleSelect.show();
                }            
            };
        };
    </script>
</body>
</html>
