<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link type="image/x-icon" rel="shortcut icon" href="../favicon.ico"/>
</head>
<body ng-app="myApp">

<div ng-controller="HelloController">
    <div hello-world></div>
    <hello-world></hello-world>
    <div class="hello-world"></div>
    <!-- directive:hello-world -->
    <div hello-btn></div>
</div>

<script src="../node_modules/angular/angular.min.js"></script>
<script type="text/javascript">
    // 自定义指令和自定义控制器都是必须挂载模块下
    angular.module("myApp",[])
            .controller("HelloController",["$scope",function($scope){
                $scope.info = {
                    name:"张三",
                    address:"上海浦东"
                };
            }])
            .directive("helloWorld",["$log",function($log){
                // 此处为指令工厂 工厂应该返回指令对象
                return {
                    restrict:"EACM",
                    template:'<div>Hello：{{info.name}} - {{info.address}}</div>',
                    replace:true,
                    compile:function(){

                    },
                    link:function(){

                    }
                };
            }])
            // 指令初体验：就是将一段重复使用的代码封装起来
            .directive("helloBtn",["$log",function($log){
                return {
                    template:'<input type="button" value="按钮" />'
                };
            }]);
</script>
</body>
</html>
