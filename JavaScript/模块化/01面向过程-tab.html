<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    #tab div img,#tab1 div img{width: 300px;height: 200px;}
    #tab div,#tab1 div  {display: none;}
    </style>
    <script type="text/javascript">
    /*
    1、选项卡-面向对象
    2、URL地址解析
    */

    window.onload = function(){
        var tab = document.getElementById('tab');
        var aInput = tab.getElementsByTagName('input');
        var aDiv = tab.getElementsByTagName('div');

        aInput[0].style.backgroundColor = 'orange';
        aDiv[0].style.display = 'block';

        // 注册事件
        for(var i=0;i<aInput.length;i++){
            aInput[i].index = i;
            aInput[i].onclick = function(){
                // 控制样式的切换
                for(var i=0;i<aInput.length;i++){
                    aInput[i].style.backgroundColor = '';
                    aDiv[i].style.display = 'none';
                }
                this.style.backgroundColor = 'orange';
                aDiv[this.index].style.display = 'block';
            }
        }

    }

    </script>
</head>
<body>
    <div id="tab">
        <input type="button" value="苹果">
        <input type="button" value="香蕉">
        <input type="button" value="橘子">
        <div><img src="img/apple.jpg"></div>
        <div><img src="img/banana.jpg"></div>
        <div><img src="img/orange.jpg"></div>
    </div>

    <div id="tab1">
        <input type="button" value="苹果">
        <input type="button" value="香蕉">
        <input type="button" value="橘子">
        <div><img src="img/apple.jpg"></div>
        <div><img src="img/banana.jpg"></div>
        <div><img src="img/orange.jpg"></div>
    </div>
</body>
</html>
