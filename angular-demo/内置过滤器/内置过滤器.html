<body ng-app="myModule" ng-controller="myController">
<h1>内置过滤器</h1>

<h3>currency</h3>
{{ '153000' | currency : '￥' }}

<h3>date</h3>
{{ '1376483742394' | date : 'yyyy-MM-dd HH:mm:ss'}}

<h3>json(配合pre标签调试对象数据)</h3>
<pre>
{{ data | json }}
</pre>

<h3>lowercase</h3>
{{ 'Hello Angular' | lowercase}}

<h3>number</h3>
{{ '123456' | number:3}}

<h3>limitTo</h3>
{{ '1234567' | limitTo:3:0}}

<script src="../node_modules/angular/angular.min.js"></script>
<script type="text/javascript">
    var myModule = angular.module('myModule',[]);
    myModule.controller("myController", function ($scope) {
        $scope.data = {
            "id":"10",
            "name":"张三",
            "age":"18",
            "gender":"男",
            "children":[
                {"id":"01","name":"张丰","age":"10","gender":"男"},
                {"id":"02","name":"张艳","age":"8","gender":"女"}
            ]
        };
    });
</script>
</body>
