<body ng-app="myApp">

<div ng-controller="myController1">
    <loader type="loadData()">滑动加载1</loader>
</div>
<div ng-controller="myController2">
    <loader type="loadData2()">滑动加载2</loader>
</div>

<script src="../node_modules/angular/angular.min.js"></script>
<script type="text/javascript">
    var myApp = angular.module("myApp",[]);
    myApp.controller("myController1",["$scope",function($scope){
        $scope.loadData = function(){
            console.log("正在加载。。。。");
        }
    }]);

    myApp.controller("myController2",["$scope",function($scope){
        $scope.loadData2 = function(){
            console.log("正在加载。。。。2222");
        }
    }]);

    myApp.directive("loader", function () {
        return {
            restrict:"AE",
            link:function(scope,element,attr){
                element.bind("mouseenter",function(){
                    //scope.loadData();
                    //scope.$apply("loadData()");
                    scope.$apply(attr.type);
                });
            }
        }
    })

</script>
</body>
</html>
