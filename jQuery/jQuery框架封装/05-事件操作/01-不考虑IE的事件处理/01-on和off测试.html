<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>01-on测试</title>
		<script src="itcast.js"></script>
		<script type="text/javascript">
			Itcast.fn.extend({
				on: function(type, callback ){					
					return this.each(function( i , v){
						this.addEventListener(type ,callback);
					});
				},
				off:function(type,callback){
					return this.each(function(){
						this.removeEventListener(type, callback);
					});
				}
				
			});
		</script>
	</head>
	<body>
		<input type="button" id="btn1" name="哈哈哈1" value="按钮1"/>
	</body>
	<script type="text/javascript">
		var f1 = function(){
			alert(this.name);
		}
		var f2 = function(){
			this.value = "已点击";
		}
		//I("#btn1").on("click",f1).on("click",f2);
		I("#btn1").on("click",f1).on("click",f2).off("click",f1);
	</script>
</html>
