    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<input type="button" value="append添加" id="btnAppend">
<input type="button" value="prepend添加" id="btnPrepend">
<input type="button" value="After添加" id="btnAfter">
<input type="button" value="before添加" id="btnBefore">
<div>我是div的内容</div>
<div>我是div的内容</div>
<p>我是外面的p元素</p>

<script src="js/jquery-1.12.4.js"></script>
<script type="text/javascript">
    $(function () {
        $("#btnAppend").click(function () {

            //子级元素最后面
            $("div").append($("p"));
        });

        $("#btnPrepend").click(function () {
            //子级元素的最前面
            $("div").prepend($("p"));
        });

        $("#btnAfter").click(function () {

            //添加到调用者的后面，作为兄弟元素
            $("div").after($("p"));
        });

        $("#btnBefore").click(function () {
            //添加到调用者的前面，作为兄弟元素
            $("div").before($("p"));
        });
    });
</script>
</body>
</html>
