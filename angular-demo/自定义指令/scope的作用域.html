<body ng-app="myApp">
<div>每个模块中的$scope都有自己的独立作用域</div>

<div ng-controller="AController">
    <spna>root:{{number}}</spna>
    <div ng-controller="BController">
        <spna>childb:{{number}}</spna>
    </div>
    <div ng-controller="CController">
        <spna>childc:{{number}}</spna>
    </div>
</div>

<script src="../node_modules/angular/angular.min.js"></script>
<script type="text/javascript">
    angular.module("myApp",[])
            .controller("AController",["$scope",function($scope){
                $scope.number = 1;
            }])
            .controller("BController",["$scope",function($scope){
                $scope.number = 2;
            }])
            .controller("CController",["$scope",function($scope){
                // 此时scope会向上查找number
                // $scope.number = 3;
            }]);
</script>
</body>
</html>
