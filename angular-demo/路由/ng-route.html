<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>路由跳转|Demos 代码演示、代码片段 - 读你 | 这世间唯有梦想和好姑娘不可辜负!</title>
    <meta name="Keyword" content="代码演示,代码片段,HTML5,CSS3,JavaScript,jQuery,Bootstrap,Angular">
    <meta name="Author" content="dunizb">
    <meta name="website" content="http://www.dunizb.com">
    <meta name="Description" content="Demos 代码演示、代码片段 - 读你 | 这世间唯有梦想和好姑娘不可辜负!">
    <link type="image/x-icon" rel="shortcut icon" href="../favicon.ico"/>
    <style>
        ul{padding: 0;margin: 0;}
        li{list-style: none; display: inline-block; padding: 5px 10px; background-color: #0099cc;}
        li a{text-decoration: none;color:#fff;}
        li:hover{background-color: #0000f1;}
        #menu {text-align: center}
        #content {margin-top: 10px;border: 1px solid #ccc;}
        iframe{border: none;}
    </style>
</head>
<body ng-app="myModule" ng-controller="myController">

<div id="menu">
    <ul>
        <li><a href="#home">主页</a></li>
        <li><a href="#demos">Demos</a></li>
        <li><a href="#obook">OBook</a></li>
        <li><a href="#weibo">微博</a></li>
        <li><a href="#github">GitHub</a></li>
    </ul>
</div>
<div id="content" ng-view> </div>

<script src="../node_modules/angular/angular.min.js"></script>
<script src="../node_modules/angular-route/angular-route.min.js"></script>
<script type="text/javascript">
    var myModule = angular.module('myModule',['ngRoute']);
    myModule.controller("myController", ['$scope',function($scope){

    }]);
    // 用config方法配置一些路由定义信息
    myModule.config(['$routeProvider',function($routeProvider){
        $routeProvider
            .when('/home',{template:'<iframe src="http://duni.sinaapp.com" width="100%" height="550"></iframe>'})
            .when('/demos',{template:'<iframe src="http://duni.sinaapp.com/demo/index.html" width="100%" height="550"></iframe>'})
            .when('/obook',{template:'<iframe src="http://duni.sinaapp.com/obook/index.html" width="100%" height="550"></iframe>'})
            .when('/weibo',{template:'<iframe src="http://weibo.com/duni" width="100%" height="550"></iframe>'})
            .when('/github',{templateUrl:'../hello/hello.html'})
            .otherwise({redirectTo:'/home'});
    }]);
</script>
</body>
</html>
