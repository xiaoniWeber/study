<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>seajs综合案例</title>
	<style type="text/css">
	html,body,div,p{padding:0px;margin:0px;}
    #container{width: 1000px;margin:auto;}
    #header{height: 50px;background: lightblue;}
    #main{}
    #left{width: 700px;float: left;min-height: 800px;background:#FDE8E0;}
    #right{width: 300px;float: right;min-height: 800px;background: gray;}
    #footer{height: 360px;background: lightgray;}
	#clear{clear: both;line-height: 0;}
	#fixArea{height: 280px;background: blue;}
	#floatArea{height: 380px;background: green;width: 300px;}
	#floatArea input[type='text']{width: 50px;}
	#tab div img {width: 300px;  height: 200px;  }
	#tab div{display: none;}
	#drag{width: 200px;height: 200px;position: absolute;background: green;}
	</style>

	<script type="text/javascript" src="js/sea.js"></script>
	<script>
		seajs.config({
			base:'./sea_module',
			alias:{
				'jquery':'jquery-1.11.3.js'
			}
		});
		seajs.use('./js/main.js',function(obj){
			obj.showLog();
		});
	</script>

</head>
<body>
<div id="container">
	<div id="header">header</div>
	<div id="main">
		<div id="left">
			<div id="drag"></div>
		</div>
		<div id="right">
			<div id="fixArea">
				<div id="tab">
					<input type="button" value="苹果">
					<input type="button" value="香蕉">
					<input type="button" value="橘子">
					<div><img src="img/apple.jpg"></div>
					<div><img src="img/banana.jpg"></div>
					<div><img src="img/orange.jpg"></div>
				</div>
			</div>
			<div id="floatArea">
				<div id="calc">
					<input type="text" name="a" id="a">
					<select id="flag">
						<option value="1">加</option>
						<option value="2">减</option>
						<option value="3">乘</option>
						<option value="4">除</option>
						<option value="5">取余</option>
						<option value="6">平方</option>
					</select>
					<input type="text" name="b" id="b">
					<input type="button" value="计算" id="btn">
					<span id="result"></span>
				</div>
			</div>
		</div>
		<div id="clear"></div>
	</div>
	<div id="footer">footer</div>
</div>
</body>
</html>
